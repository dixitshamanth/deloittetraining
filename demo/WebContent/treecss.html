<!DOCTYPE html>
<html>
<head>
<style>
h2 {color:red;}
div h2{color:green;}
#mydiv h2{color:yellow;}

span{color:blue;}
.extra span{
color:inherit;}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<p>
Hello
</p>
<h2>
Body H2
</h2>
<div>
<h2>Div H2</h2>
</div>
<div id="mydiv">
<h2>mydiv H2</h2>
</div>

<div>
<span>Apple BLUE</span>
</div>

<div class="extra" style="color:green">
<span>Ball</span>
<p> Jay </p>
</div>
<div style="color:red">
<span>CAT blue</span>
</body>
</html>
