<!DOCTYPE html>
<html>
<head>
<script>
function validate(){
	var usern=document.getElementById("username").value;
	var pwd=document.getElementById("password").value;
	var errUsername=document.getElementById("errUsername");
	var errPassword=document.getElementById("errPassword");

	
	if(usern.length==0){
		errUsername.innerHTML="<font color=red>Please enter username</font>";
		return false;
	}
	
	else if(pwd.length==0){
		errUsername.innerHTML="";
		errPassword.innerHTML="<font color=red>Please enter Password</font>";
		return false;

	}
	
	else if(pwd.length<6)
	{
		errUsername.innerHTML="";
		errPassword.innerHTML="<font color=red>Password must be atleast 6 characters</font>";
		return false;

	}
	else{
		errUsername.innerHTML="";
		errPassword.innerHTML="<font color=red>Valid password</font>";

	}
	
}
</script>
