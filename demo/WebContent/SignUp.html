<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body bgcolor="black" text="white">
<center>
<b> 
<font face="Arial" size="20" color="white">Deloitte</font>
<font face="Times New Roman" size="20" color="lime">.</font>
<br/><i>
<font face="Times New Roman" size="4">Hello, Please Sign up</font></i>
</b>
<br/>


</center>

<form>
<table cellspacing="10" cellpadding="10" align="center">
<tr><td>Username</td><td> <input type="text" id="username" name ="username"> </td></tr>
<tr><td>Password</td><td> <input type="password" id="password" name ="password"> </td></tr>
<tr><td>Confirm Password</td><td> <input type="password" id="confirmPassword" name ="confirmPassword"> </td></tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" id="male" name="gender" value="male">Male
<input type="radio" id="female" name="gender" value="female">Female
<input type="radio" id="others" name="gender" value="others">Others
</td>

<tr>
<td>Updates</td>
<td>
<input type="checkbox" id="updates1" name="updates" value="mobile">Mobile
<input type="checkbox" id="updates2" name="updates" value="email">E-mail
<input type="checkbox" id="updates3" name="updates" value="post">Post
</td>

<tr>
<td>Department</td>
<td>
<select id="department" name="department">
<option value=HR">HR</option>
<option value=Finance">Finance</option>
<option value=Sales">Sales</option>
<option value=Marketing">Marketing</option>

</select>
</td>

<tr>
<td>Upload Photo</td>
<td>
<input type="file" id="image" name="image">
</td>
</tr>

<tr><td align="center"><input type="submit" value="Login"></td><td align="center"><input type="reset"></td></tr>
</table>
</form>
</body>
</html>
